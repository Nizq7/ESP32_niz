<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Relay Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #333;
    }
    .relay-card {
      background-color: white;
      padding: 30px;
      margin: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 300px;
      max-width: 90%;
    }
    .relay-card h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #333;
    }
    .status {
      font-size: 1.2rem;
      margin: 20px 0;
      padding: 10px;
      border-radius: 8px;
      background-color: #f5f5f5;
    }
    .status.on {
      background-color: #4CAF50;
      color: white;
    }
    .status.off {
      background-color: #f44336;
      color: white;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: #2196F3;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      transition: all 0.3s ease;
    }
    button:hover {
      opacity: 0.8;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    #toggleBtn {
      width: 100%;
      font-size: 18px;
      padding: 15px;
    }
    .connection-status {
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      font-weight: bold;
    }
    .connected {
      background-color: #4CAF50;
      color: white;
    }
    .disconnected {
      background-color: #f44336;
      color: white;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>ESP32 Relay Control</h1>

  <div class="relay-card">
    <h2>Relay Control</h2>
    
    <div class="connection-status" id="connectionStatus">Disconnected</div>
    
    <div class="status off" id="relayStatus">OFF</div>
    
    <button id="toggleBtn">Toggle Relay</button>
    
    <div style="margin-top: 15px;">
      <button id="onBtn" style="background-color: #4CAF50;">Turn ON</button>
      <button id="offBtn" style="background-color: #f44336;">Turn OFF</button>
    </div>
  </div>

  <footer>
    MQTT Relay Control System
  </footer>

  <script>
    // MQTT configuration
    const mqttConfig = {
      broker: 'wss://2ab5d234f212496e8ebf8830645f7dcd.s1.eu.hivemq.cloud:8884/mqtt',
      username: 'nizar',
      password: 'Niz774121',
      topics: {
        control: 'esp32/relay/control',
        status: 'esp32/relay/status'
      }
    };

    let mqttClient = null;
    let isConnected = false;

    // DOM elements
    const connectionStatus = document.getElementById('connectionStatus');
    const relayStatus = document.getElementById('relayStatus');
    const toggleBtn = document.getElementById('toggleBtn');
    const onBtn = document.getElementById('onBtn');
    const offBtn = document.getElementById('offBtn');

    // Initialize MQTT connection
    function initMQTT() {
      try {
        mqttClient = new Paho.MQTT.Client(
          mqttConfig.broker,
          "webClient_" + Math.random().toString(16).substr(2, 8)
        );

        const options = {
          userName: mqttConfig.username,
          password: mqttConfig.password,
          onSuccess: onConnect,
          onFailure: onFailure,
          useSSL: true
        };

        mqttClient.onConnectionLost = onConnectionLost;
        mqttClient.onMessageArrived = onMessageArrived;

        mqttClient.connect(options);
        
      } catch (error) {
        console.error('MQTT initialization error:', error);
        updateConnectionStatus(false);
      }
    }

    function onConnect() {
      console.log('Connected to MQTT broker');
      isConnected = true;
      updateConnectionStatus(true);
      
      // Subscribe to status topic
      mqttClient.subscribe(mqttConfig.topics.status);
      console.log('Subscribed to: ' + mqttConfig.topics.status);
    }

    function onFailure(error) {
      console.error('Connection failed:', error);
      isConnected = false;
      updateConnectionStatus(false);
      
      // Try to reconnect after 5 seconds
      setTimeout(initMQTT, 5000);
    }

    function onConnectionLost(response) {
      console.log('Connection lost:', response);
      isConnected = false;
      updateConnectionStatus(false);
      
      // Try to reconnect
      setTimeout(initMQTT, 3000);
    }

    function onMessageArrived(message) {
      console.log('Message received:', message.destinationName, message.payloadString);
      
      if (message.destinationName === mqttConfig.topics.status) {
        updateRelayStatus(message.payloadString);
      }
    }

    function updateConnectionStatus(connected) {
      isConnected = connected;
      if (connected) {
        connectionStatus.textContent = 'Connected';
        connectionStatus.className = 'connection-status connected';
      } else {
        connectionStatus.textContent = 'Disconnected';
        connectionStatus.className = 'connection-status disconnected';
      }
    }

    function updateRelayStatus(status) {
      const isOn = status === 'ON';
      relayStatus.textContent = status;
      relayStatus.className = `status ${isOn ? 'on' : 'off'}`;
      
      // Update button text
      toggleBtn.textContent = isOn ? 'Turn OFF' : 'Turn ON';
      toggleBtn.style.backgroundColor = isOn ? '#f44336' : '#4CAF50';
    }

    function sendCommand(command) {
      if (!isConnected || !mqttClient) {
        alert('Not connected to MQTT broker');
        return;
      }

      try {
        const message = new Paho.MQTT.Message(command);
        message.destinationName = mqttConfig.topics.control;
        mqttClient.send(message);
        console.log('Command sent:', command);
      } catch (error) {
        console.error('Error sending command:', error);
        alert('Error sending command');
      }
    }

    // Event listeners
    toggleBtn.addEventListener('click', () => {
      sendCommand('TOGGLE');
    });

    onBtn.addEventListener('click', () => {
      sendCommand('ON');
    });

    offBtn.addEventListener('click', () => {
      sendCommand('OFF');
    });

    // Initialize when page loads
    window.addEventListener('load', () => {
      initMQTT();
    });

    // Handle page visibility change
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && !isConnected) {
        initMQTT();
      }
    });
  </script>

  <!-- MQTT Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
</body>
</html>
